<!DOCTYPE html>
<html>
<head>
  <title>webviewstring-in-out</title>
</head>
<body>

<h1 id="title">This is a heading</h1>
<p id="back">This is a paragraph.</p>
<button onclick="send()">Click me</button>  

</body>
  
<script>
var danilo = window.AppInventor.getWebViewString();
document.getElementById('title').innerHTML = danilo;

  
function send() {
var sendApp  = document.getElementById('back').innerHTM;
     window.AppInventor.setWebViewString(sendApp);   

}
  
</script>
</html>
